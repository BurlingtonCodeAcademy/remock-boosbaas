<!DOCTYPE html>
<html lang="en">
<head>

<body>
<div class="headerContainer">
      <div id="header">
            <div id="header-title">Home Page</div>
            <div id="header-description">The ultimate home page.</div>
            <p></p>
      </div>
</div>
      
<div class="pictureContainer">

      <p></p>

            <img class="picture" id="pic1" src="001.jpg"> <img class="picture" id="pic2" src="002.jpg"> <img class="picture" id="pic3" src="003.jpg">
      </div>
      <div class="picturesLabels">

            <div class="picturesLabels" id="pic-three">Pic three</div>
      </div>
      <div class="pic-link">
            <button id="pic-link-button">Tell Me More !</button>
      </div>
</div>

<div class="quoteSpace">
      <div id="quote">“There are three categories of people that exist in the world;<br />
            the wanters, the wishers, and the makers.<br />
            ― Israelmore Ayivor, 101 Keys To Everyday Passion
      </div>
</div>
